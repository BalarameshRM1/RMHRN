name: Deploy React App to Azure WebApp

on:
  push:
    branches:
      - main # ðŸ‘ˆ change if you use another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # Step 3: Install dependencies & build React app
      - name: Install dependencies and build
        run: |
          npm ci --legacy-peer-deps
          npm run build

      # Step 4: Deploy to Azure WebApp
      - name: Deploy React App to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'RM1codersHR' # ðŸ‘ˆ your Azure WebApp name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./build
